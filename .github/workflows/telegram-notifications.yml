name: Send Daily Telegram Notifications

on:
  schedule:
    # Runs at 10:00 AM UTC every day
    - cron: '0 10 * * *'
  workflow_dispatch: # Allows manual triggering
    inputs:
      day:
        description: 'Day number to send (optional)'
        required: false

jobs:
  send-notifications:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: Send Telegram notifications
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          GITHUB_PAGES_URL: ${{ secrets.GITHUB_PAGES_URL }}
        run: node telegram-bot.js
        
      - name: Log completion
        run: echo "Telegram notifications sent successfully"